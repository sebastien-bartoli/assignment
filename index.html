<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="row">

  <div class="columns small-12 align-center" id="main">
    <div class="row">
      <div class="columns small-12 align-middle" id="search">
        <div class="row align-center">
          <input type="search" placeholder="Search for Restaurants by Name, Cuisine, Location" />
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="columns small-12 large-2 small-order-2 medium-order-1" id="sidebar">
        <div id="cuisine-filter" class="row columns small-12">
          <h6>Cuisine / Food Type</h6>
          <ul class="columns small-12 facet-list" id="cuisine-facet" data-facet="food_type">
            <!--<li class="row align-middle"><p class="columns small-8">Italian</p> <span class="columns small-4 align-left">70</span></li>-->
          </ul>
        </div>
        <div id="rating-filter" class="row columns small-12">
          <h6>Rating</h6>
          <ul class="columns small-12 facet-list" id="rating-facet" data-facet="rating">
            <li class="row align-middle" data-value="0"><div class="rating note-0"></div></li>
            <li class="row align-middle" data-value="1"><div class="rating note-1"></div></li>
            <li class="row align-middle" data-value="2"><div class="rating note-2"></div></li>
            <li class="row align-middle" data-value="3"><div class="rating note-3"></div></li>
            <li class="row align-middle" data-value="4"><div class="rating note-4"></div></li>
            <li class="row align-middle" data-value="5"><div class="rating note-5"></div></li>
          </ul>
        </div>
        <div id="price-filter" class="row columns small-12">
          <h6>Price Range</h6>
          <ul class="columns small-12 facet-list" id="price-facet" data-facet="price_range">
            <!--<li class="row align-middle"><p class="columns small-8">Italian</p> <span class="columns small-4 align-left">70</span></li>-->
          </ul>
        </div>
        <div id="payment-filter" class="row columns small-12">
          <h6>Payment Options</h6>
          <ul class="columns small-12 facet-list" id="payment-facet" data-facet="payment_options">
            <!--<li class="row align-middle"><p class="columns small-8">Italian</p> <span class="columns small-4 align-left">70</span></li>-->
          </ul>
        </div>
      </div>
      <div class="columns small-12 large-10 small-order-1 medium-order-2" id="results-wrapper">
        <div class="columns small-12" id="results-top"><p><span id="hits">0 results</span> found <small>in <span id="processingTime">0</span> seconds</small></p></div>
        <div class="small-6 small-offset-3 text-center hide" id="geo-tooltip">
          Looking for restaurants closer to youâ€¦
        </div>
        <div class="row" id="results">
          <!--<div class="restaurant-card row columns small-10">
            <div class="columns restaurant-picture">
              <img src="https://www.gravatar.com/avatar/8eb52d4582940aa9a47b5d81a07b497c?s=64&d=identicon&r=PG" />
            </div>
            <div class="columns restaurant-content">
              <h1>Restaurant Name</h1>
              <div class="row columns small-12 restaurant-meta">
                <div class="restaurant-rating columns">
                   <span class="restaurant-note">4.2</span> <div class="rating note-4"></div>
                </div>
                <div class="restaurant-reviews">(1892 reviews)</div>
              </div>
              <div class="row columns small-12 restaurant-description">
                Italian | Embarcadero | $31 to $50
              </div>
            </div>
          </div>-->
        </div>
        <div id="results-expander" class="row align-center">
          <div id="pagination" class="hide columns small-10 text-center">
            <!--<button class="paginator" data-value="">1</button>-->
          </div>
          <button class="columns small-10 large-3 button big expando-button">Show more</button>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.21.2/dist/algoliasearch.helper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
